<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="main.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <div id="container">
      <p class="cont">Counter</p>
      <h1 id="number">0</h1>
      <div id="btns">
        <button class="button is-danger is-outlined" id="dec">decrease</button>
        <button class="button is-outlined" id="res">Reset</button>
        <button class="button is-link is-outlined" id="inc">increase</button>
      </div>
    </div>
  </body>
</html>
